<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
    <head>
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
        <audio id="background" src="sound/background.mp3"></audio>
        <audio id="rightsound" src="sound/right.mp3"></audio>
        <audio id="wrongsound" src="sound/wrong.mp3"></audio>
        <!-- Before the game begins problem set selection -->
        <div id="pre-start">
            <select id="problem-set"></select>
            <button id="start">Start!</button>
        </div>
        <!-- Shown when the player wins/loses -->
        <div id="game-over"></div>
        <!-- The actual game markup -->
        <div id="game">
            <div style = "position:fixed; left:0px; top:0px;">
				<button class="next-button" onclick="show_question()">Next!</button> 
			</div>
            <div id="top">
                <img src="img/logo.png" id="logo">
                <ul id="levels">
                    <li data-bind="css: {active: level() == 15}" data-amt="18000" data-lvl="15">18,000</li>
					<li data-bind="css: {active: level() == 14}" data-amt="14000" data-lvl="14">14,000</li>
					<li data-bind="css: {active: level() == 13}" data-amt="12000" data-lvl="13">12,000</li>
					<li data-bind="css: {active: level() == 12}" data-amt="9000" data-lvl="12">9,000</li>
					<li data-bind="css: {active: level() == 11}" data-amt="7250" data-lvl="11">7,250</li>
					<hr>
					<li data-bind="css: {active: level() == 10}" data-amt="5120" data-lvl="10">5,120</li>
					<li data-bind="css: {active: level() == 9}" data-amt="3200" data-lvl="9">3,200</li>
					<li data-bind="css: {active: level() == 8}" data-amt="2560" data-lvl="8">2,560</li>
					<li data-bind="css: {active: level() == 7}" data-amt="1280" data-lvl="7">1,280</li>
					<li data-bind="css: {active: level() == 6}" data-amt="640" data-lvl="6">640</li>
					<hr>
					<li data-bind="css: {active: level() == 5}" data-amt="320" data-lvl="5">320</li>
					<li data-bind="css: {active: level() == 4}" data-amt="160" data-lvl="4">160</li>
					<li data-bind="css: {active: level() == 3}" data-amt="80" data-lvl="3">80</li>
					<li data-bind="css: {active: level() == 2}" data-amt="40" data-lvl="2">40</li>
					<li data-bind="css: {active: level() == 1}" data-amt="20" data-lvl="1">20</li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="options">
                <div id="fifty" class="options-button" data-bind="click: fifty"></div>
                <div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
                <div id="audience" src="img/audience.png" class="options-button" data-bind="click: fadeOutOption"></div>
                <div id="money">
                    <img src="https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/animated/100/4.gif" id ="bits-image">
                    <span data-bind="text: formatMoney()"></span>
                </div>
            </div>
            <div id="question-box">
                <span id="question-text" class="content" data-bind="text: getQuestionText()"></span>
            </div>
            <div id="answer-box">
                <div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
                    <span class="big-text">A.</span>
                    <span data-bind="text: getAnswerText(0)"></span>
                </div>
                <div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
                    <span class="big-text">B.</span>
                    <span data-bind="text: getAnswerText(1)"></span>
                </div>
                <div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
                    <span class="big-text">C.</span>
                    <span data-bind="text: getAnswerText(2)"></span>
                </div>
                <div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
                    <span class="big-text">D.</span>
                    <span data-bind="text: getAnswerText(3)"></span>
                </div>
            </div>
        </div>
        <!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.0.0.js"></script>
        <script type="text/javascript" src="js/millionaire.js"></script>
    </body>
</html>
